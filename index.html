<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas videotest</title>
</head>
<style>

/*#videoView {
	width: 100vw;
	height: 100vh;
}*/
* {
  margin: 0;
  padding: 0;
  border: 0;
}

body {
  background: #FFFFFF;
  font: 30px sans-serif;
}
</style>
<body>
<video id="video" autoplay width="320" height="240"></video><br />
<div id="wrapper"> 
    <button id="capture">capture</button>
    <button id="stop">stop</button>
</div>
<br />
<div id="capture_images" style="visibility:hidden">
画像<br />
<img id="img" src="" width="320" height="240" /><br />
Canvas<br />
<canvas id="canvas" width="320" height="240" ></canvas><br />
</div>

<script>
var video = document.getElementById('video');
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var localMediaStream = null;
 
//カメラ使えるかチェック
var hasGetUserMedia = function() {
    return (navigator.getUserMedia || navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia || navigator.msGetUserMedia);
}
 
//エラー
var onFailSoHard = function(e) {
    console.log('エラー!', e);
};
 
//カメラ画像キャプチャ
var snapshot = function() {
    if (localMediaStream) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        document.getElementById('img').src = canvas.toDataURL('image/png');
    }
}
 
if (hasGetUserMedia()) {
    console.log("カメラ OK");
} else {
    alert("未対応ブラウザです。");
}
 
window.URL = window.URL || window.webkitURL;
navigator.getUserMedia  = navigator.getUserMedia || navigator.webkitGetUserMedia ||
                          navigator.mozGetUserMedia || navigator.msGetUserMedia;
navigator.getUserMedia({video: true}, function(stream) {
  video.src = window.URL.createObjectURL(stream);
  localMediaStream = stream;
}, onFailSoHard);
//ボタンイベント
var captureBtn = document.getElementById('capture');
captureBtn.addEventListener('click', function(e){
	snapshot();
  document.getElementById('capture_images').style.visibility = "visible";
})
    
	</script>
</body>
</html>
